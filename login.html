<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ﾄ斉ハg nh蘯ｭp tﾃi kho蘯｣n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #003366);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .card {
      background: #002b5c;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffff;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1abc9c;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #00ffff;
      text-decoration: none;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>沐 ﾄ斉ハg nh蘯ｭp</h2>
    <input type="text" id="loginUsername" placeholder="Tﾃｪn tﾃi kho蘯｣n">
    <input type="password" id="loginPassword" placeholder="M蘯ｭt kh蘯ｩu">
    <button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
    <div class="link">Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="register.html">ﾄ斉ハg kﾃｽ ngay</a></div>
    <div class="error" id="loginError"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("loginUsername").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[user] && users[user].password === pass) {
        localStorage.setItem("currentUser", user);
        window.location.href = "index.html";
      } else {
        document.getElementById("loginError").innerText = "Sai tﾃi kho蘯｣n ho蘯ｷc m蘯ｭt kh蘯ｩu!";
      }
    }
  </script>
</body>
</html>
