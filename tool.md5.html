<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    }

    }
  </style>
</head>
<body>

<!-- N√∫t quay l·∫°i -->
<div class="back-btn">

<div class="container">
  <h1>TOOLTESTBQUY</h1>
  <input type="text" id="md5Input" placeholder="Nh·∫≠p m√£ MD5 t·∫°i ƒë√¢y...">
  <div style="text-align:center;">
    <div class="circle tai" id="tai">T√†i</div>
    <div class="circle xiu" id="xiu">X·ªâu</div>
  </div>
  <div style="text-align: center;">
    <button class="predict-btn" onclick="predict()">üîç D·ª± ƒëo√°n</button>
    <button class="copy-btn" onclick="copyResult()">üìã Sao ch√©p</button>
  </div>
  <div class="loading" id="loading"></div>
  <div class="result" id="result">Ch∆∞a c√≥ k·∫øt qu·∫£</div>
  <div class="dice" id="dice">üé≤ üé≤ üé≤</div>
  <div class="confidence" id="confidence"></div>
  <div class="delete-history" onclick="clearHistory()">üóë X√≥a l·ªãch s·ª≠</div>
  <div class="history" id="history"></div>
  <div class="stat" id="stat">ü§ñ AI d·ª± ƒëo√°n t√†i x·ªâu ƒë·ªô ch√≠nh x√°c 80%</div>
</div>

<script>
  const tai = document.getElementById("tai");
  const xiu = document.getElementById("xiu");
  const resultEl = document.getElementById("result");
  const diceEl = document.getElementById("dice");
  const confidenceEl = document.getElementById("confidence");
  const historyEl = document.getElementById("history");
  const loadingEl = document.getElementById("loading");

  function predict() {
    const md5 = document.getElementById("md5Input").value.trim();
    if (!md5 || md5.length !== 32) return alert("Nh·∫≠p m√£ MD5 h·ª£p l·ªá (32 k√Ω t·ª±)!");
    document.getElementById("md5Input").value = "";

    resultEl.innerText = "";
    confidenceEl.innerText = "";
    diceEl.innerText = "üé≤ üé≤ üé≤";
    loadingEl.innerHTML = '<div>ü§ñ ƒêang ph√¢n t√≠ch k·∫øt qu·∫£... <span id="progress">0%</span></div>';

    let percent = 0;
    const interval = setInterval(() => {
      percent += 10;
      document.getElementById("progress").innerText = percent + "%";
      if (percent >= 100) {
        clearInterval(interval);
        loadingEl.innerHTML = "";
        showResult(md5);
      }
    }, 300);
  }

  function showResult(md5) {
    const bytes = md5.match(/.{2}/g).map(h => parseInt(h, 16));
    const sum = (bytes[0] + bytes[5] + bytes[31]) % 16 + 3;
    const percent = 70 + Math.floor(Math.random() * 30);
    const dice = generateDice(sum);
    const label = sum <= 10 ? "X·ªâu" : "T√†i";

    resultEl.innerText = `${label} ${sum}`;
    confidenceEl.innerText = `ƒê·ªô tin c·∫≠y: ${percent}% - ` + (
      percent < 65 ? "Kh√¥ng n√™n ƒë√°nh" :
      percent < 85 ? "N√™n c√¢n nh·∫Øc" : "T·ª± tin!"
    );

    tai.classList.remove("highlight");
    xiu.classList.remove("highlight");
    if (label === "T√†i") tai.classList.add("highlight");
    else xiu.classList.add("highlight");

    diceEl.innerText = dice.join(" üé≤ ");
    addToHistory(`${label} ${sum} (${percent}%)`);
  }

  function generateDice(sum) {
    let a = 1, b = 1, c = sum - 2;
    while (c > 6) { a++; c--; }
    return [a, b, c];
  }

  function addToHistory(entry) {
    const p = document.createElement("div");
    p.innerText = entry;
    historyEl.prepend(p);
  }

  function clearHistory() {
    historyEl.innerHTML = "";
  }

  function copyResult() {
    const text = resultEl.innerText;
    if (!text || text === "Ch∆∞a c√≥ k·∫øt qu·∫£") {
      alert("Ch∆∞a c√≥ k·∫øt qu·∫£ ƒë·ªÉ sao ch√©p!");
      return;
    }
    navigator.clipboard.writeText(text).then(() => {
      alert("üìã ƒê√£ sao ch√©p k·∫øt qu·∫£!");
    });
  }
</script>

</body>
</html>
